# Monitors
monitor = ,preferred,auto,1

# Startup Services
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar & fcitx5 -d & udiskie & mako & hypridle
exec-once = nm-applet --indicator & blueman-applet
exec-once = ~/.config/scripts/swww
exec-once = clipse -listen
exec-once = sway-audio-idle-inhibit &

# Env
# fcitx5
env = XMODIFIERS=@im,fcitx

# Theming Related Variables
env = XCURSOR_SIZE,24

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

# Qt Variables 
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Variables
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 5
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    blur {
      enabled = false
      size = 8
      passes = 1
      new_optimizations = true
    }

    shadow {
      enabled = true
    }
}

animations {
    enabled = true
    first_launch_animation = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = false
    preserve_split = true
    smart_split = false
}

master {
    allow_small_split = true
}

gestures {
    workspace_swipe = on
}

device {
    name = epic-mouse-v1 {
    sensitivity = -0.5
}
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# WindowRule V2
windowrulev2 = float,class:(floating)

$mainMod = SUPER

# Binds
bind = $mainMod SHIFT, Return, exec, kitty
bind = $mainMod, B, exec, mullvad-browser
bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, R, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit
bind = $mainMod SHIFT, F, fullscreen

# Move focus with mainMod + vim keys
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + Shift + vim keys
bind = $mainMod SHIFT, L, movewindow, l
bind = $mainMod SHIFT, H, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# resize Active with mainMod + CTRL + SHIFT + vim key
bind = $mainMod CTRL_SHIFT, L, resizeactive, 50 0
bind = $mainMod CTRL_SHIFT, H, resizeactive, -50 0
bind = $mainMod CTRL_SHIFT, K, resizeactive, 0 -50
bind = $mainMod CTRL_SHIFT, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/screenshot/screenshot-$(date +%Y%m%d-%H:%M:%S).png
bind = $mainMod ALT_SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, W, exec, ~/.config/scripts/swww
bind = SUPER, V, exec, kitty --class floating -e zsh -c 'clipse $PPID'

# Screen brightness
bind = , XF86MonBrightnessUp, exec, ~/.config/scripts/backlight --inc 
bind = , XF86MonBrightnessDown, exec, ~/.config/scripts/backlight --dec

# Volume
bind = , XF86AudioRaiseVolume, exec, ~/.config/scripts/volume --inc 
bind = , XF86AudioLowerVolume, exec, ~/.config/scripts/volume --dec 
bind = , XF86AudioMute, exec, ~/.config/scripts/volume --toggle

# Media players with playerctl
bind = , XF86AudioMedia, exec, ~/.config/scripts/media_paly --pause
bind = , XF86AudioPlay, exec, ~/.config/scripts/media_paly --pause
bind = , XF86AudioPrev, exec, ~/.config/scripts/media_paly --prev
bind = , XF86AudioNext, exec, ~/.config/scripts/media_paly --next
